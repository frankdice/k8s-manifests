apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: flux-system
spec:
  values:
    domain: babyvelociraptor.com
    ingress:
      enabled: true
      className: nginx-external
      subdomain: auth
      annotations:
        cert-manager.io/cluster-issuer: cloudflare
    persistence:
      enabled: true
      existingClaim: authelia-config
    configMap:
      authentication_backend:
        ldap:
          enabled: false
        file:
          enabled: true
      session:
        redis:
          enabled: false
      storage:
        local:
          enabled: true
        postgres:
          enabled: false
      notifier:
        smtp:
          enabled: false
        filesystem:
          enabled: true
