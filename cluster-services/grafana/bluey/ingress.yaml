kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: grafana
  namespace: grafana
spec:
  rules:
    - host: grafana.babyvelociraptor.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  name: http-grafana